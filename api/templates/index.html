{{define "index"}}
    {{template "header".}}
    <div class="container">
        <h1>Beers</h1>

        {{with .Beers}}
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Style</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                        <tr>
                            <th scope="row">{{.ID}}</th>
                            <td>{{.Name}}</td>
                            <td>{{.Type}}</td>
                            <td>{{.Style}}</td>
                        </tr>
                    {{end}}
                </tbody>
            </table>
            {{else}}
            <div class="alert alert-primary" role="alert">There are no beers available</div>
        {{end}}
    
    </div>
    {{import "footer" .}}
{{end}}
